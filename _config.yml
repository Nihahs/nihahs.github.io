title: "Shahin's Blog"
description: "Engineering essays on shipping iOS apps, scope decisions, and AI-assisted development"
author: "Mohammed Shahin Kamarudeen"
url: "https://nihahs.github.io"
baseurl: ""
timezone: Asia/Kolkata

markdown: kramdown
highlighter: rouge
permalink: /blog/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - vendor

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-feed
  - jekyll-seo-tag

feed:
  path: /feed.xml
